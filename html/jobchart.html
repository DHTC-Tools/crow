<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=US-ASCII">

<link rel="stylesheet" type="text/css"
	href="//code.jquery.com/ui/1.10.3/themes/redmond/jquery-ui.css">

<script type="text/javascript" language="javascript"
	src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="//code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

<script type="text/javascript" language="javascript"
	src="//cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>

<script type="text/javascript" language="javascript"
	src="/assets/js/URI.min.js"></script>

<script src="//code.highcharts.com/highcharts.js"></script>
<!-- script src="//code.highcharts.com/modules/exporting.js" -->


<script>
	var uri = URI(window.location.href);
	var params = uri.query(true);
	var width = 600; //800;
	var height = 200; //600;
	var interval = 48;
	var pool = 'crow_osg'; //'crow_default';
	if ('width' in params)
		width = 0 + params.width;
	if ('height' in params)
		height = 0 + params.height;
	if ('interval' in params)
		interval = 0 + params.interval;
	if ('brand' in params)
		pool = 'crow_' + params.brand;

	function load() {

		$('#idGraphSpace').css({width: width, height: height});

		binsize = 48*3600*1000/600;
		var options = {
				chart : {
					renderTo : 'idGraphSpace', zoomType : 'xy',
					type : 'column',
					//margin : [ 60, 30, 45, 70 ],
					width: width, height: height
				},
				plotOptions : { column : { stacking : 'normal', pointRange : binsize, pointPadding : 0, groupPadding : 0 } },
				title : { text : '' },
				xAxis : { type : 'datetime', tickWidth : 0, gridLineWidth : 1, /* title : { text : 'Date' } */ },
				yAxis : { title : { text : 'Jobs' } },
				legend : { align : 'left', verticalAlign : 'top', y : 10, floating : true, borderWidth : 0 },
				//exporting: {	   buttons: { contextButton: {	text: 'Export' } }, sourceHeight:1050, sourceWidth: 1485	},
				credits: { enabled: false },
				tooltip: { formatter: function() { return '<b>'+ this.series.name +'</b><br/>'+ Highcharts.dateFormat('%e. %b', this.x) +' Value:'+ this.y;} }
		}; 

		$.ajaxSetup({async: false});
		$.ajax({
			type: "POST",
			url: "/service/mongo-xaod/bicperproject",
			data: JSON.stringify({"project": "all",  "user": "all", "task": "all",	"interval": 48, "pool": pool }),
			contentType: "application/json; charset=utf-8",
			dataType: "json",
			success: function(data){
				options.series=data.plot;
				chart = new Highcharts.Chart(options); 
				},
			failure: function(errMsg) {
				alert(errMsg);
				}
			});
	}

	$(document).ready( function() {  load();  });
	
</script>


</head>
<body>
<style>
#idGraphSpace {
	margin: auto;
}
</style>
<div id="idGraphSpace"></div>
</body>
</html>
